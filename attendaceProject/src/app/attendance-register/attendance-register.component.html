<body>
  <div class="tabled2">
    <br>
    <h1>Attendance List</h1>
    <hr class="style2">
  </div>
  <div class="tabled3">
    <table>
      <tr>
        <td width="370px">Name</td>
        <td width="110px">Attendance</td>
        <td width="78px"><img src="{{question}}" data-toggle="tooltip" data-placement="top" title="Class participation"
            alt="question" class="question"></td>
        <td width="78px"><img src="{{question}}" data-toggle="tooltip" data-placement="top" title="Behavior"
            alt="question" class="question"></td>
        <td width="78px"><img src="{{question}}" data-toggle="tooltip" data-placement="top" title="Puntuality"
            alt="question" class="question"></td>
        <td width="78px"><img src="{{question}}" data-toggle="tooltip" data-placement="top" title="Attention"
            alt="question" class="question"></td>
      </tr>
<!--
  </div>
  <div class="tabled" style="overflow:auto;"> -->

    <tr *ngFor="let alumno of Alumnos">
      
      <td width="300px" height="50px">
        <div class="bo"><label class="text1">{{alumno.apellido_paterno}} {{alumno.apellido_materno}}
            {{alumno.nombre}}</label></div>
      </td>
      <td><select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" id="assist">

          <option>2</option>
          <option>1</option>

        </select></td>


      <td><button type="button" id="{{face1}}" (click)="changeFace1()"></button></td>
      <td><button type="button" id="regular"></button></td>
      <td><button type="button" id="sad"></button></td>
      <td><button type="button" id="happy"></button></td>

      <td><button type="button" data-toggle="modal" data-target="#exampleModalCenter"
          class="form-button">Comment</button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </table>
  </div>
  <div class="savebox">
    <button type="button" class="form-button2">Save</button>
  </div>
</body>
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
